<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Phone</title>
    <!-- Custome stylesheet link  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon add  -->
    <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/search-flat.png"
        type="image/x-icon">
    <!-- botstrap stylesheet link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2 class="text-center mt-4">Find your phone</h2>
    </header>
    <div class="container">
        <!-- Search Field  -->
        <div class="input-group mx-auto my-3 w-50">
            <input type="text" class="form-control" placeholder="Search your Phone" id="search-field" value="apple"
                aria-label="Search your Phone">
            <button class="btn btn-primary text-white" type="button" id="button" onclick="searchPhone()">Button</button>
        </div>
        <!-- Details signal Product  -->
        <div id="signal-product">

        </div>
        <!-- Product Search result  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-4">
        </div>
    </div> <!-- botstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custome Javascript link  -->
    <script src="./js/search-phone.js"></script>
</body>

</html>
